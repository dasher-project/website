  <em>我们会变换书架上分给每本书的空间
  依据相应文本的 <b>可能性</b> .</em>
  例如,以"x"开头的书籍不多, 所以我们分给以"x..."类书籍的空间较小,
  而分大些的空间给合理的书籍,这使得寻找可能性大的书籍变得容易些.
